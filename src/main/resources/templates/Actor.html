<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Actor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<!-- <p th:text="${data}">hi there </p> -->
</body>
<table class="table table-hover text-center">
    <tr>
        <td>Actor Id</td> <td>actor Name</td> <td>Actor Age</td>
        <td> Actro Gender</td>
        <td> Actor image</td>

    </tr>
    <tr>
        <td>
            <h5 class="align-middle" th:text="${actor.getActor_id()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${actor.getActor_name()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${actor.getActor_age()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${actor.getActor_gender()}"></h5>
        </td>

        <td>
            <img class="align-middle" th:width="150" th:height="150" th:src="${actor.getActor_profile_image()}"></img>
        </td>

    </tr>
    <tr>
        <td>movie id</td> <td>movie title </td> <td>movie summery</td>
        <td>movie duration</td>
        <td> movie genre</td>
        <td>movie release</td>
        <td>movie image</td>
        <td>movie trailer</td>

    </tr>
    <tr  th:each="movie :${movies}"  th:onclick="'javascript:rowClicked(\'' + ${movie.getMovie_id()} + '\');'">

        <td class="align-middle" th:text="${movie.getMovie_id()}"></td>
        <td>
            <h5 class="align-middle" th:text="${movie.getMovie_title()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${movie.getMovie_summery()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${movie.getMovie_duration()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${movie.getMovie_genre()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${movie.getMovie_release_date()}"></h5>
        </td>
        <td>
            <img class="align-middle" th:src="${movie.getMovie_cover_image()}"></img>
        </td>
        <td>
            <iframe width="560" height="315" th:src="@{https://www.youtube.com/embed/{url}(url=${movie.getMovie_trailer()} )}" frameborder="1" alt="no video attached" autoplay=1 ></iframe>
        </td>

    </tr>




</table>

</html>
