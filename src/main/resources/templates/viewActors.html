<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actors Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<script>
    $(document).ready(function() {
        $('iframe').on('hover', function(ev) {

            $("iframe")[0].src += "&autoplay=1";
            ev.preventDefault();

        });
    });

    function rowClicked(value) {
        location.href = "/viewActorPage?id=" + value;
    }

</script>
<style>
    .grow{
        height: 30%;
    }
    .grow:hover {
        box-shadow: 3px 7px 5px #202020;

        height: 31%;
    }

</style>
<body>


<!-- NAV BAR -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Zinc By Zancc</span>

    <div>

        <a class="btn btn-default" href="/">Home</a>
        <a class="btn btn-default" href="/viewMovies">Movies</a>
    </div>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

</nav>
<!-- NAV BAR -->



<!-- Table -->
<table class="table table-dark">
    <thead class="thead-dark">
    <tr>
        <!-- left blank because no header labels are needed -->
    </tr>
    </thead>
    <tr th:each="actor:${all_actor}" th:onclick="'javascript:rowClicked(\'' + ${actor.getActor_id()} + '\');'">
        <td class="align-middle" style="text-align: right;"><img class="img-thumbnail grow"  th:src="${actor.getActor_profile_image()}"/></td>
        </td>


        <td>
            <h5 class="align-top" style="text-align: left" th:text="${actor.getActor_name()}"></h5>
            <p style="float: left">Age: </p>
            <p class="align-middle" style="text-align: left" th:text="${actor.getActor_age()}"></p>
            <p style="float: left">Gender: </p>
            <p class="align-middle" style="text-align: left" th:text="${actor.getActor_gender()}"></p>
        </td>


    </tr>
    </tbody>
</table>
<!-- Table -->

</body>
</html>
