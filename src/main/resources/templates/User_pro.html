<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<table class="table table-hover text-center">

    <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">user name</th>
        <th class="align-middle" scope="col">password</th>
        <th class="align-middle" scope="col">User_name</th>
        <th class="align-middle" scope="col">user age</th>
        <th class="align-middle" scope="col">user email</th>
        <th class="align-middle" scope="col">user join date </th>
    </tr>

    <tr>
        <td class="align-middle" th:text="${user.getUser_id()}"></td>
        <td>
            <h5 class="align-middle" th:text="${user.getUsername()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${user.getPassword()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${user.getUser_name()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${user.getUser_age()}"></h5>
        </td>
        <td>
            <h5 class="align-middle" th:text="${user.getUser_email()}"></h5>
        </td>
        <td th:text= "${user.getUser_join_date()}">
        </td>

    </tr>

    <tr>
        <td>movie id</td> <td>movie title </td> <td>movie summery</td>
        <td>movie duration</td>
        <td> movie genre</td>
        <td>movie release</td>
        <td>movie image</td>
        <td>movie trailer</td>

    </tr>
    <tr>
        <td>Review Id</td> <td>user ID</td> <td>Movie ID</td>
        <td> Review Comment</td>
        <td> review Rating</td>
        <td>Review Date</td>
    </tr>
    <tr  th:each="review1 :${reviews}" >
        <td class="align-middle" th:text="${review1.getReview_id()}"></td>
        <td class="align-middle" th:text="${review1.getUser_id()}"></td>
        <td class="align-middle" th:text="${review1.getMovie_id()}"></td>
        <td class="align-middle" th:text="${review1.getReview_comment()}"></td>
        <td class="align-middle" th:text="${review1.getReview_rating()}"></td>
        <td class="align-middle" th:text="${review1.getReview_date()}"></td>

    </tr>




</table>

</html>
